	<script type="text/javascript">
	var lista = "1"
		function marcarSeleccionado(id_seleccionado){


			if( document.getElementById(id_seleccionado).selected){

				document.getElementById(id_seleccionado).selected=false

				var contenedor = document.getElementById(id_seleccionado);
				console.log(contenedor)

				contenedor.getElementsByClassName("div_tabla_a")[0].style.backgroundColor= "#CEC6C6";
				contenedor.getElementsByClassName("div_tabla_b")[0].style.backgroundColor= "#D4D4D4";
				contenedor.getElementsByClassName("div_tabla_c")[0].style.backgroundColor= "#CEC6C6";
				contenedor.getElementsByClassName("div_tabla_z")[0].style.backgroundColor= "#D4D4D4";
				lista = lista.replace(document.getElementById(id_seleccionado).id + ",", "");

			}

			else{



				document.getElementById(id_seleccionado).selected=true

				var contenedor = document.getElementById(id_seleccionado);
				console.log(contenedor)

				contenedor.getElementsByClassName("div_tabla_a")[0].style.backgroundColor= "#F5F1F1";
				contenedor.getElementsByClassName("div_tabla_b")[0].style.backgroundColor= "#F5F1F1";
				contenedor.getElementsByClassName("div_tabla_c")[0].style.backgroundColor= "#F5F1F1";
				contenedor.getElementsByClassName("div_tabla_z")[0].style.backgroundColor= "#F5F1F1";
				lista = lista + document.getElementById(id_seleccionado).id + "," ;


			}


				console.log(">>>> "+lista);



		}

		function SeleccionarTodo(){

			checkboxes = document.getElementsByName('boton_check');
			
			if( document.getElementById("id_seleccionarTodo").selected){
				document.getElementById("id_seleccionarTodo").selected = false;
				for(var i=0, n=checkboxes.length;i<n;i++) {
					checkboxes[i].checked = false;
				}
				lista="";

			}
			else{
				document.getElementById("id_seleccionarTodo").selected = true;
				lista="";
				for(var i=0, n=checkboxes.length;i<n;i++) {
					checkboxes[i].checked = true;
					lista = lista + checkboxes[i].value + "," ;
				}
			}
			console.log(">>>> " + document.getElementById("id_seleccionarTodo").selected + "<<<< ");
			console.log(">>>> "+lista);
		}

		function enviar_mensaje(){
			var link = '{% url 'han.han_app.views.enviar_mensaje' %}' + "/" + lista
			link = link.replace("//","/")
			window.location="www.google.com";
			console.log(">>>> " + link)
		}

	</script>
